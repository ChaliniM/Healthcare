{% extends "base.html" %}
{% block title %}Add Appointment{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5>Schedule Appointment</h5>
    <form method="post">
      <div class="mb-3">
        <label>Patient</label>
        <select name="patient_id" class="form-select" required>
          <option value="">-- Choose patient --</option>
          {% for p in patients %}
            <option value="{{ p['id'] }}">{{ p['name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label>Date & Time (YYYY-MM-DD HH:MM)</label>
        <input name="datetime" class="form-control" placeholder="2025-08-10 14:30" required>
      </div>
      <div class="mb-3">
        <label>Doctor</label>
        <input name="doctor" class="form-control">
      </div>
      <div class="mb-3">
        <label>Reason</label>
        <input name="reason" class="form-control">
      </div>
      <button class="btn btn-success">Schedule</button>
      <a href="{{ url_for('appointments') }}" class="btn btn-link">Back</a>
    </form>
  </div>
</div>
{% endblock %}
